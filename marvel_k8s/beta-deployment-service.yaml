kind: Deployment
apiVersion: apps/v1
metadata:
  name: echo-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-staging
  template:
    metadata:
      labels:
        app: echo-staging
    spec:
      containers:
        - name: echo-staging
          image: sreemaish/sample-app:node14
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
---
kind: Service
apiVersion: v1
metadata:
  name: echo-staging
  annotations:
    route-acl: "rand(100) lt 25"
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
  selector:
    app: echo-staging
